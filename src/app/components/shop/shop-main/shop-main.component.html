<div class="shop__main">
    <ul class="cards">
      <li class="slider__item" *ngFor="let item of paginatedItems">
        <article class="card-item">
          <a class="card-item__link" href="">
            <picture class="card-item__cover">
              <span class="card-item__tag">NUEVO</span>
              <img class="card-item__img--front" [src]="item.frontImage"
                   alt="Figura coleccionable Funko de un Stormtrooper">
              <img class="card-item__img--back" [src]="item.backImage"
                   alt="Figura coleccionable Funko de un Stormtrooper en caja">
            </picture>
  
            <div class="card-item__content">
              <p class="card-item__licence">{{item.name}}</p>
              <h4 class="card-item__name">{{item.series}}</h4>
              <p class="card-item__price">$ {{item.price}}</p>
              <p class="card-item__promo">3 CUOTAS SIN INTERÉS</p>
            </div>
          </a>
        </article>
      </li>
    </ul>
  </div>
  <div class="pagination">
    <ul class="pag__ul">
      <li id="previous-page"><a href="#" (click)="changePage(currentPage - 1)">«</a></li>
      <li class="page-link" *ngFor="let _ of pages; let i = index">
        <a href="#" [class.active]="i === currentPage" (click)="changePage(i)">{{ i + 1 }}</a>
      </li>
      <li id="next-page"><a href="#" (click)="changePage(currentPage + 1)">»</a></li>
    </ul>
  </div>
